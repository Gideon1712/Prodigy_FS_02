{% extends "base.html" %}
{% block title %}Administrator Sign Up{% endblock %}
{% block content %}
<style>
  label, h1 {
    color: black; /* Set label color to black */
  }
</style>
<form method="POST">
  <h1 align="center">Administrator Sign Up</h1>
  <div class="form-group">
    <label for="id">ID</label>
    <input
      type="text"
      class="form-control"
      id="id"
      name="id"
      placeholder="Enter your ID"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
